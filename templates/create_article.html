{% extends 'base.html' %}

{% block title %}
Create article page
{% endblock %}

{% block body %}
<h1>Create article information</h1>
<form method="post">
    <input type="text" name="title" id="title" class="form-control" placeholder="Название"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Краткое описание"></textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Полное описание"></textarea><br>
    <input type="submit" class="btn btn-success" value="Отправить"><br>
</form>
{% endblock %}
